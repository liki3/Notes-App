<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>NOTES APP</title>
</head>

<body class="body bg-light">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container justify-content-center">
            <h1 class="h1-nav">NOTES APP</h1>
        </div>
    </nav>

    <!-- body -->
    <div class="container-fluid d-flex justify-content-center">
        <div class="row">
            <div class="container bg-light w-100">
                <div class="container bg-dark shadow-lg card mt-4">
                    <form action="" class="form-note">
                        <div class="input m-2">
                            <h3 class="add-note">Add a note</h3>
                            <input type="text" class="form-control" id="note-title" placeholder="Note Title">
                            <textarea class="form-control mt-2" id="note-text" cols="100" rows="8" placeholder="Write details..."></textarea>
                            <button class="btn btn-primary mt-2" id="addNote">Add Note</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container">
                <h1 class="your-note text-center mt-4">Your Notes</h1>
                <hr>
                <div class="container w-100" id="notes">
                    <div class="note">
                        <p class="note-counter">Note {index + 1}</p>
                        <h3 class="note-title">$element.title</h3>
                        <p class="note-text">$element.text</p>
                        <button class="btn btn-warning note-btn edit-btn">Delete Note</button>
                        <button class="btn btn-danger note-btn delete-btn">Edit Note</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="notes-app.js"></script>

</body>

</html>
